<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Free Code Camp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
        <form action="" id="survey-form" was-validated>
            <div class="description">
                <div class="detaills">
                    <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name">
                </div>
                <div class="detaills">
                    <label for="email" id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email">
                </div>
                <div class="detaills">
                    <label for="number" id="number-label">Age</label><br>
                    <input type="number" name="number" id="number" min="10" max="99" placeholder="Age">
                </div>
                <div class="detaills">
                    <p class="additional">Which option best describes your current role?</p>
                    <select name="role" id="dropdown">
                        <option value="dropdown" id="gray">Select current role</option>
                        <option value="student">Student</option>
                        <option value="employee">Emolyee</option>
                    </select>
                </div>
                <div class="detaills">
                    <input type="radio" name="recommend" id="one">
                    <input type="radio" name="recommend" id="two">
                    <input type="radio" name="recommend" id="three">
                    
                    <p class="additional">Would you recommend freeCodeCamp to a friend?</p>
                    <label for="one" class="one">
                        <div class="dot"></div>
                        <div class="text" id="one">Yes</div>
                    </label>
                    <br>
                    <label for="two" class="two">
                        <div class="dot"></div>
                        <div class="text" id="two">No</div>
                    </label>
                    <br>
                    <label for="three" class="three">
                        <div class="dot"></div>
                        <div class="text" id="three">Maybe</div>
                    </label>
                </div>
                <div class="detaills">
                    <input type="checkbox" value="Front" id="c-one"> 
                    <input type="checkbox" value="back" id="c-two">
                    
                    <p class="additional">What would you like to see improved? (Check all that apply)</p>
                    <label for="c-one" class="c-one">
                        <div class="rect"></div>
                        <div class="text" id="c-one">Front-end Projects</div>
                    </label>

                    <label for="c-two" class="c-two">
                        <div class="rect"></div>
                        <div class="text">Back-end Projects</div>
                    </label>
                    
                </div>
                <div class="detaills">
                    <p class="additional">Any comments or suggestions?</p>
                    <textarea name="msg" id="text" cols="30" rows="10" placeholder="Enter message here..."></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
